<div class="container">
  <form class="form-horizontal" role="form" method="POST" action="/register">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2>회원가입</h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="name">ID</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
            <input type="text" name="name" class="form-control" id="name"
              placeholder="ID를 입력해주세요" required autofocus [(ngModel)]="this.user.usId"
              (keyup)="this.validateId()">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
            {{this.idInvalidMessage}}
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="email">E-Mail Address</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
            <input type="text" name="email" class="form-control" id="email"
              placeholder="이메일주소를 입력해주세요" required autofocus
              [(ngModel)]="this.user.usEmail" (keyup)="this.validateEmail()">&nbsp;
            <button type="button" class="btn btn-dark" *ngIf="!this.emailVerified && this.emailValidated"
              (click)="this.verifyUsEmail()">
              인증
            </button>
            <button type="button" class="btn btn-dark" *ngIf="!this.emailValidated && !this.emailVerified" disabled>
              인증
            </button>
            <div *ngIf="this.emailVerified">인증완료</div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
            {{this.emailInvalidMessage}}
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="password">Password</label>
      </div>
      <div class="col-md-6">
        <div class="form-group has-danger">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
            <input type="password" name="password" class="form-control" id="password"
              placeholder="비밀번호를 입력해주세요" required [(ngModel)]="this.usPass"
              (keyup)="this.validatePass()">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
            <i class="fa fa-close">{{this.passInvalidMessage}}</i>
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="password">Confirm Password</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-repeat"></i>
            </div>
            <input type="password" name="password-confirmation" class="form-control" id="password-confirm"
              placeholder="비밀번호를 다시 입력해주세요" required [(ngModel)]="this.usPassConfirm"
              (keyup)="this.validatePass()">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <button type="button" class="btn btn-primary"
          *ngIf="this.idValidated && this.passValidated && this.emailVerified" (click)="this.createUser()">
          <i class="fa fa-user-plus"></i>등록
        </button>
        <button type="button" class="btn btn-default"
          *ngIf="!this.idValidated || !this.passValidated || !this.emailVerified" disabled>
            <i class="fa fa-user-plus"></i>등록
        </button>
      </div>
    </div>
  </form>
</div>
